<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/start.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Slemp</title>
</head>
<body>
    <img src="./pic/Group 27.png" alt="" class="logo">
    <h1>Hello!</br>起床時間</h1>
    <h2>08:00</h2>
    <h3>睡眠時間21:30</h3>
    <img src="./pic/Group 147.png" alt="" class="music-icon">
    <a href="#"><img src="./pic/Group 183.png" alt="" class="sun-icon"></a>
    <a href="#"><img src="./pic/Group 151.png" alt="" class="moon-icon"></a>
    <img src="./pic/Group 181.png" alt="" class="alarm-icon">
    <div class="yellow-btn"></div>
    <h4>START</h4>
    <nav class="navbar">
        <ul>
            <div class="moon">
                <a href="#"><span class="material-icons md-60 moonlight">
                    dark_mode

                    <li><a href="#" class="sleep">睡眠</a></li>
            </div>
            <div class="monitor">
                <a href="#"><span class="material-icons md-60 heart">

                </span></a>
                    <li><a href="#" class="recode">紀錄</a></li>
            </div>
            <div class="floder">
                <a href="#"><span class="material-icons md-60 equalizer">

                </span></a>

            </div>
            <div class="personal">
                <a href="#"><span class="material-icons md-60 person">

                </span></a>
                    <li><a href="#" class="mydata">個人檔案</a></li>
            </div>
        </ul>
    </nav>
    <div class="dark"></div>
    <div class="journal"></div>
    <div class="diary">睡前日記</div>
    <textarea></textarea>

    <a href="./startSleep.html"><div class="checkBtn">OK</div></a>
